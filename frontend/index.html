<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tourism Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BACKGROUND SPLINE -->
  <spline-viewer class="back" url="https://prod.spline.design/HCyxH4Cmc2XiZmY7/scene.splinecode"></spline-viewer>

  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-icon">ðŸ¤–</div>
      <span>TOURISM CHATBOT</span>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="extra-panel" id="extra-panel">
      <div class="weather-card" id="weather-card" style="display:none;">
        <h4>Weather</h4>
        <p id="weather-text"></p>
      </div>

      <div class="map-card" id="map-card" style="display:none;">
        <h4>Map</h4>
        <iframe
          id="mapFrame"
          width="100%"
          height="220"
          style="border:0; border-radius:10px;"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message... (Enter to send)" autocomplete="off" />
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <!-- Load Spline -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.13/build/spline-viewer.js"></script>

  <!-- Chatbot Logic -->
  <script src="script.js"></script>

</body>
</html>
